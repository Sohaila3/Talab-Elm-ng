<header class="header">
  <div class="header-content">

    <!-- Left: Logo & Breadcrumbs -->
    <div class="header-left">
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <!-- Logo -->
      <a routerLink="/" class="logo-link">
        <img src="assets/logo.png" alt="Talab Elm" class="header-logo">
      </a>

      <!-- Materials Dropdown Menu -->
      <div class="materials-dropdown-container">
        <button class="materials-dropdown-btn" (click)="toggleMaterialsMenu()">
          <span>{{ 'AVAILABLE_COURSES' | translate }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <!-- Dropdown Content -->
        <div class="materials-dropdown-menu" *ngIf="isMaterialsMenuOpen">
          <div class="materials-list">
            <a *ngFor="let material of materials; let first = first" class="material-item" [class.selected]="first"
              routerLink="/course/1">
              <div class="material-code-badge" [style.backgroundColor]="material.color">
                {{ material.code }}
              </div>
              <span class="material-name">{{ material.name }}</span>
              <div class="material-check" *ngIf="first">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>
            </a>
          </div>
          <div class="materials-footer">
            <a class="materials-footer-link" routerLink="/departments">
              {{ 'MANAGE_DEPARTMENTS' | translate }}
            </a>
          </div>
        </div>
      </div>

      <!-- Breadcrumbs logic -->
      <ng-container *ngIf="breadcrumbs && breadcrumbs.length; else defaultTitle">
        <nav class="breadcrumbs" aria-label="breadcrumb">
          <span *ngFor="let b of breadcrumbs; let last = last" [class.active]="last">
            <a *ngIf="b.url && !last" [routerLink]="b.url">{{ b.label }}</a>
            <span *ngIf="!b.url || last">{{ b.label }}</span>
            <span class="sep" *ngIf="!last">/</span>
          </span>
        </nav>
      </ng-container>
      <ng-template #defaultTitle>
        <span class="page-title">{{ 'HOME' | translate }}</span>
      </ng-template>
    </div>

    <!-- Center: Search (optional placement, sticking to reference usually right aligned or center) -->
    <!-- Reference shows search on the sidebar or specific areas. We'll keep a clean spacing here. -->
    <div class="header-spacer"></div>

    <!-- Right: Actions & User -->
    <div class="header-right">

      <!-- Notifications -->
      <button class="icon-btn notification-btn">
        <span class="badge">3</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>

      <!-- User Profile Dropdown -->
      <div class="user-dropdown" (click)="toggleUserMenu()" [class.active]="isUserMenuOpen">
        <div class="avatar-circle">
          {{ userInitials }}
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu" *ngIf="isUserMenuOpen">
          <div class="menu-header">
            <span class="name">{{ userName }}</span>
            <span class="email">admin&#64;talabelm.com</span>
          </div>
          <div class="menu-divider"></div>
          <div class="menu-divider"></div>

          <div class="menu-item-row" style="cursor: pointer;" (click)="toggleLang()">
            <span class="row-label">{{ 'LANGUAGE' | translate }}</span>

            <div class="lang-switch-wrapper">
              <span class="lang-code" [class.active]="translationService.current === 'en'">EN</span>

              <label class="switch" (click)="$event.stopPropagation()">
                <input type="checkbox" [checked]="translationService.current === 'ar'"
                  (click)="toggleLang(); $event.stopPropagation()">
                <span class="slider round"></span>
              </label>

              <span class="lang-code" [class.active]="translationService.current === 'ar'">Ø¹</span>
            </div>
          </div>
          <a href="#" class="menu-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>{{ 'LOGOUT' | translate }}</span>
          </a>
        </div>
      </div>

    </div>
  </div>
</header>
