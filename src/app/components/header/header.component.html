
<header class="header">
  <!-- left: الدورات (swapped) -->
  <div class="header-left">
    <div class="courses-dropdown">
      <button class="dropdown-btn">
        <span>الشهادات</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
    </div>
  </div>

  <!-- center: search (bigger, centered) -->
  <div class="header-center">
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" placeholder="بحث في الشهادات والمواد..." (input)="onSearch($any($event.target).value)" />
    </div>
  </div>

  <!-- right: admin + notifications (swapped) -->
  <div class="header-right">
    <!-- notification first, then admin -->
    <button class="notification-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
    </button>
    <span class="divider" aria-hidden="true">|</span>
    <div class="user-info">
      <div class="user-avatar">
        <img src="https://ui-avatars.com/api/?name=Admin+User&background=e0e7ff&color=3b82f6&size=40" alt="User Avatar">
      </div>
      <div class="user-details">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">{{ userRole }}</span>
      </div>
    </div>
    <!-- user menu arrow immediately after admin -->
    <button class="user-menu" aria-label="فتح قائمة المستخدم">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  </div>
</header>
