<section class="add-course-page">
  <div class="container">
    <h2>{{ (isEdit ? 'EDIT_CERTIFICATE' : 'ADD_NEW_CERTIFICATE') | translate }}</h2>
    <p class="lead">{{ (isEdit ? 'EDIT_MSG' : 'ADD_MSG') | translate }}</p>

    <form (ngSubmit)="submit()" #f="ngForm">
      <div class="form-grid">
        <div class="field">
          <label>{{ 'CODE' | translate }}</label>
          <input name="code" [(ngModel)]="model.code" required placeholder="SOCPA" />
        </div>

        <div class="field">
          <label>{{ 'TITLE' | translate }} {{ 'NAME_AR' | translate }}</label>
          <input name="title" [(ngModel)]="model.title" required [placeholder]="'TITLE' | translate" />
        </div>

        <div class="field">
          <label>{{ 'TITLE' | translate }} {{ 'NAME_EN' | translate }}</label>
          <input name="titleEn" [(ngModel)]="model.titleEn" [placeholder]="'OPTIONAL' | translate" />
        </div>

        <div class="field">
          <label>{{ 'TYPE' | translate }}</label>
          <select name="type" [(ngModel)]="model.type">
            <option value="technical">{{ 'TECHNICAL' | translate }}</option>
            <option value="diploma">{{ 'DIPLOMA' | translate }}</option>
            <option value="fellowship">{{ 'FELLOWSHIP' | translate }}</option>
            <option value="cme">{{ 'CME' | translate }}</option>
          </select>
        </div>

        <div class="field full-row">
          <label>{{ 'DESCRIPTION' | translate }} {{ 'NAME_AR' | translate }}</label>
          <textarea name="description" [(ngModel)]="model.description"
            [placeholder]="'DESC_PLACEHOLDER' | translate"></textarea>
        </div>

        <div class="field full-row">
          <label>{{ 'DESCRIPTION' | translate }} {{ 'NAME_EN' | translate }}</label>
          <textarea name="descriptionEn" [(ngModel)]="model.descriptionEn"
            [placeholder]="'DESC_PLACEHOLDER' | translate"></textarea>
        </div>

        <div class="field">
          <label>{{ 'LESSONS' | translate }}</label>
          <input type="number" name="lessonsCount" [(ngModel)]="model.lessonsCount" min="1" />
        </div>

        <div class="field">
          <label>{{ 'OPTIONS' | translate }}</label>
          <div class="checkbox-row">
            <label><input type="checkbox" name="isActive" [(ngModel)]="model.isActive" /> {{ 'ACTIVE' | translate
              }}</label>
            <label><input type="checkbox" name="hasVideo" [(ngModel)]="model.hasVideo" /> {{ 'VIDEO_EXIST' | translate
              }}</label>
            <label><input type="checkbox" name="hasBook" [(ngModel)]="model.hasBook" /> {{ 'BOOK_EXIST' | translate
              }}</label>
          </div>
        </div>

      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">{{ (isEdit ? 'SAVE_EDIT' : 'SAVE_ADD') | translate }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
      </div>
    </form>
  </div>
</section>
