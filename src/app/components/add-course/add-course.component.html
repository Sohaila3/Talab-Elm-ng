<section class="add-course-page">
  <div class="container">
    <h2>{{ isEdit ? 'تعديل الشهادة' : 'إضافة شهادة جديدة' }}</h2>
    <p class="lead">{{ isEdit ? 'عدل بيانات الشهادة ثم احفظ التغييرات.' : 'املأ بيانات الشهادة الجديدة وسيتم عرضها مباشرة في قائمة الشهادات.' }}</p>

    <form (ngSubmit)="submit()" #f="ngForm">
      <div class="form-grid">
        <div class="field">
          <label>رمز الشهادة</label>
          <input name="code" [(ngModel)]="model.code" required placeholder="مثل: SOCPA" />
        </div>

        <div class="field">
          <label>العنوان</label>
          <input name="title" [(ngModel)]="model.title" required placeholder="عنوان الشهادة" />
        </div>

        <div class="field">
          <label>العنوان بالإنجليزية</label>
          <input name="titleEn" [(ngModel)]="model.titleEn" placeholder="Optional" />
        </div>

        <div class="field">
          <label>النوع</label>
          <select name="type" [(ngModel)]="model.type">
            <option value="technical">فني</option>
            <option value="diploma">دبلوم</option>
            <option value="fellowship">زمالة</option>
            <option value="cme">CME</option>
          </select>
        </div>

        <div class="field full-row">
          <label>الوصف</label>
          <textarea name="description" [(ngModel)]="model.description" placeholder="وصف مختصر عن الشهادة"></textarea>
        </div>

        <div class="field">
          <label>المواد</label>
          <input type="number" name="lessonsCount" [(ngModel)]="model.lessonsCount" min="1" />
        </div>

        <div class="field">
          <label>خيارات</label>
          <div class="checkbox-row">
            <label><input type="checkbox" name="isActive" [(ngModel)]="model.isActive" /> مفعلة</label>
            <label><input type="checkbox" name="hasVideo" [(ngModel)]="model.hasVideo" /> يوجد فيديو</label>
            <label><input type="checkbox" name="hasBook" [(ngModel)]="model.hasBook" /> يوجد كتاب</label>
          </div>
        </div>

      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">{{ isEdit ? 'حفظ التعديل' : 'حفظ وإضافة' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">إلغاء</button>
      </div>
    </form>
  </div>
</section>
